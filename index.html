<!DOCTYPE html>
<html>
<head>
    <title>APE Presentation</title>
    <link rel="stylesheet" href="lib/impress.css"/>
</head>
<body>

    <div id="impress">

        <div class="slide step" data-z="-3000">
            <h1>Archimedes Physics Engine</h1>

                Sample equation: <img src="http://latex.codecogs.com/svg.latex?1+sin(x)" />
            </p>
        </div>

        <div class="demo step" data-x="0" data-y="0">

                    data-url="demos/05_particleSpring.html">

        </div>

        <div class="demo step" data-x="1000" data-y="0">
            <iframe class="demo-iframe"
                    data-url="demos/08_particleContact.html">
            </iframe>
        </div>

        <div class="demo step" data-x="2000">
            <iframe class="demo-iframe"
                    data-url="demos/10_particleCable.html">
            </iframe>
        </div>
    </div>

    <script type="text/javascript" src="lib/impress.js"></script>
    <script type="text/javascript" src="lib/jquery-2.0.3.js"></script>
    <script> impress().init(); </script>
    <script type="text/javascript" src="lib/slides.js"></script>

</body>
</html>
