<!DOCTYPE html>
<html>
<head>
    <title>APE Presentation</title>
    <link rel="stylesheet" href="css/impress.css"/>
    <link rel="stylesheet" href="css/impressCustom.css"/>
</head>
<body>

    <div id="impress">

        <div class="slide step" data-z="-3000">
            <h1>Archimedes Physics Engine</h1>
            <p>
                Sample equation: <img src="http://latex.codecogs.com/svg.latex?1+sin(x)" />
            </p>
        </div>

        <div class="demo step" data-x="0" data-y="0">
            <iframe class="demo-iframe"
                    data-url="demos/05_particleSpring.html">
            </iframe>
        </div>

        <div class="demo step" data-x="1000" data-y="0">
            <iframe class="demo-iframe"
                    data-url="demos/08_particleContact.html">
            </iframe>
        </div>

        <div class="demo step" data-x="2000">
            <iframe class="demo-iframe"
                    data-url="demos/10_particleCable.html">
            </iframe>
        </div>
    </div>

    <script type="text/javascript" src="lib/impress.js"></script>
    <script type="text/javascript" src="lib/jquery-2.0.3.js"></script>
    <script> impress().init(); </script>
    <script type="text/javascript">
        (function () {

            // hash change
            var old, current;
            $(window).on('hashchange', function () {
                var id = window.location.hash.substr(2);
                var el = $('#' + id);

                // remove old frames' src
                old && old.each(function (index, iframe) {
                    iframe.src = "";
                });

                // check if the element has iframes
                current = el.find('iframe.demo-iframe');
                current.each(function (index, iframe) {
                    iframe.src = $(iframe).data('url');
                    iframe.width = window.innerWidth;
                    iframe.height = window.innerHeight;
                });

                old = current;
            });

        })();
    </script>
</body>
</html>
