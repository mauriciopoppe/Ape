<!DOCTYPE html>
<html>
<head>
    <title>Archimedes Physics Engine test</title>
    <script src="js/Loader.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="T3/css/reset.css" rel="stylesheet"/>
    <link href="T3/css/main.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
    <div id="webgl-container"></div>
    <script type="text/javascript">
        Loader.list = Loader.list
                .concat(Loader.list.T3)
                .concat(Loader.list.particle);

        Loader.list = Loader.list.concat([
            'demoAssets/demo_06/World.js'
        ]);
        Loader(function () {
            T3.Application.launch(Ape.World);

            // hide the ground
            var searchedValue = 'ground';
            var folder = T3.Application.datGUI.__folders['World helpers'];
            var controller = folder.__controllers.filter(function (item) {
                return item.property === searchedValue;
            });
            controller[0].setValue(false);
        });
    </script>
</body>
</html>
