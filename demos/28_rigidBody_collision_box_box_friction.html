<!DOCTYPE html>
<html>
<head>
    <title>Archimedes Physics Engine test</title>
    <script src="js/Loader.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="T3/css/reset.css" rel="stylesheet"/>
    <link href="T3/css/main.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
    <div id="webgl-container"></div>
    <script src="../lib/three.59.js"></script>
    <!-- ape :) -->
    <script src="../dist/ape.r0.0.1.js"></script>
    <script type="text/javascript">
        // uncomment three.js in Loader.js to make this work
        Loader.list = Loader.list.T3
            .concat(Loader.list.T3Extension)
            .concat(['demoAssets/demo_28/World.js']);

        // remove three.js from the loader list
        (function() {
            var i;
            for(i = 0; i < Loader.list.length; i += 1) {
                if (Loader.list[i].indexOf('three') !== -1) {
                    Loader.list.splice(i, 1);
                    break;
                }
            }
        })();

        Loader(function () {
            T3.Application.launch(Ape.World);
        });
    </script>
</body>
</html>
