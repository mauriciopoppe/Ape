<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demos</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
    var $content = $('#content');
    $.getJSON('demos.json').success(function (response) {
      for (var i = 0; i < response.length; i += 1) {
        var $p = $('<p />').append($('<a>', {
          href: response[i] + '.html',
          text: response[i] + '.html'
        }));
        $content.append($p);
      }
    });
  </script>
</body>
</html>
